<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Select Menu</title>

    <link rel="stylesheet" href="css/jquery.a_select_menu.css">
    <link rel="stylesheet" href="css/jquery.a_select_menu.basic_theme.css">
  </head>
  <body>
    <a href="#" id="tags_btn" data-title="Add/Remove tags">Tags</a>
    
    <ul data-for="tags_btn" class="as_menu_list" data-tab-title="Tab 1" data-tab-id="tab_1">
      <li data-value="1">Item 1</li>
      <li data-value="2">Item 2</li>
      <li data-value="3">Item 3</li>
    </ul>
    
    <ul data-for="tags_btn" class="as_menu_list" data-tab-title="Tab 2" data-tab-id="tab_2">
      <li data-value="1">Item 4</li>
      <li data-value="2">Item 5</li>
      <li data-value="3">Item 6</li>
    </ul>
    
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.a_select_menu.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#tags_btn").aSelectMenu({
          debugging: true,
          multiselect: true,
          showApplyButton: true,
          showClearButton: true
        });
      });
    </script>
  </body>
</html>
