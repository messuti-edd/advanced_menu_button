<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Menu Button</title>

    <link rel="stylesheet" href="css/jquery.am_button.css">
    <link rel="stylesheet" href="css/jquery.am_button.basic_theme.css">
  </head>
  <body>
    <a href="#" id="tags_btn" data-title="Add/Remove tags">Tags</a>
    <ul data-for="tags_btn" class="am_button_list">
      <li>Tag 1</li>
      <li>Tag 2</li>
      <li>Tag 3</li>
    </ul>
    
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.am_button.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#tags_btn").amButton({
          multiselect: true,
          showApplyButton: true,
          showClearButton: true
        });
      });
    </script>
  </body>
</html>
